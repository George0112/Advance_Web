<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hot Video</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Material Design -->
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
     <div id='player'></div>
     <div class='col col-lg-6'>
    <ol class='list-group control-time'>
        <a class='list-group-item' onclick='playAt(30)'>00:30</a>
        <a class='list-group-item' onclick='playAt(60)'>01:00</a>
        <a class='list-group-item' onclick='playAt(90)'>01:30</a>
        <a class='list-group-item' onclick='playAt(120)'>02:00</a>
        <a class='list-group-item' onclick='playAt(150)'>02:30</a>
        <a class='list-group-item' onclick='playAt(180)'>03:00</a>
        <a class='list-group-item' onclick='playAt(210)'>03:30</a>
        <a class='list-group-item' onclick='playAt(240)'>04:00</a>
        <a class='list-group-item' onclick='playAt(270)'>04:30</a>
        <a class='list-group-item' onclick='playAt(300)'>05:00</a>
        <a class='list-group-item' onclick='playAt(330)'>05:30</a>
        <a class='list-group-item' onclick='playAt(360)'>06:00</a>
    </ol>
</div>
    <script src="script.js"></script>
  </body>

</html>
